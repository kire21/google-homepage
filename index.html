<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__list grid grid--1x2">
          <div class="nav__list--one">
            <i class="material-icons menu"> menu </i>
            <li class="list__item list__item--links">
              <a
                class="nav__link nav__link--gmail"
                href="https://www.google.com/intl/mk/gmail/about/#"
                >Gmail</a
              >
              <a class="nav__link nav__link--all" href="#">All</a>
            </li>
            <li class="list__item list__item--links">
              <a
                class="nav__link nav__link--img"
                href="https://www.google.mk/imghp?hl=en&authuser=0&ogbl"
                >Images</a
              >
            </li>
          </div>
          <div class="nav__list--two">
            <li class="list__item">
              <a href="#"> <i class="material-icons md-24">apps</i></a>
            </li>
            <li class="list__item">
              <a href="#"
                ><img
                  class="user__img"
                  src="https://www.gannett-cdn.com/presto/2021/06/26/USAT/094245d3-432c-467b-9c33-1b2ccbacef0e-158660_8765_0053r.JPG?width=2160"
                  alt
              /></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <div class="logo">
        <div class="logo__img">
          <img
            class="google__img"
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt
          />
        </div>
      </div>
      <div class="google__search">
        <label clas for="search"
          ><i class="material-icons search__mic">search</i></label
        >
        <div class="input__bar">
          <input id="search" class="input" type="text" autofocus />
        </div>
        <div>
          <a href="#"><i class="material-icons mic">mic</i></a>
        </div>
      </div>
      <div class="buttons">
        <a class="btn" href="#">Google Search</a>
        <a class="btn" href="https://www.google.com/doodles"
          >I'm Feeling Lucky</a
        >
      </div>
      <p class="google__offered">
        Google offered in:
        <a href="https://en.wikipedia.org/wiki/Macedonian_language"
          >македонски</a
        >
      </p>
    </main>
    <footer class="footer">
      <div class="country">
        <p>Macedonia</p>
      </div>
      <div class="footer__border"></div>
      <div class="footer__nav--mobile grid grid--2x3">
        <a class="footer__link--mobile footer--nav-first-part" href="#"
          >Settings</a
        >
        <a class="footer__link--mobile footer--nav-first-part" href="#"
          >Privacy</a
        >
        <a class="footer__link--mobile footer--nav-first-part" href="#"
          >Terms</a
        >
        <a class="footer__link--mobile footer--nav-second-part" href="#"
          >Advertising</a
        >
        <a class="footer__link--mobile footer--nav-second-part" href="#"
          >Business</a
        >
        <a class="footer__link--mobile footer--nav-second-part" href="#"
          >About</a
        >
      </div>
      <div class="footer__nav grid grid--footer-1x2">
        <div class="footer__nav--xxl-size-one">
          <a
            class="footer__link"
            href="https://about.google/?utm_source=google-MK&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
          <a
            class="footer__link"
            href="https://ads.google.com/intl/en_mk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            class="footer__link"
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
            >Business</a
          >
          <a
            class="footer__link"
            href="https://www.google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </div>
        <div class="footer__nav--xxl-size-two">
          <a
            class="footer__link"
            href="https://policies.google.com/privacy?hl=en-MK&fg=1"
            >Privacy</a
          >
          <a
            class="footer__link"
            href="https://policies.google.com/terms?hl=en-MK&fg=1"
            >Terms</a
          >
          <a class="footer__link" href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
